# use C-a, since it's on the home row and easier to hit than C-b
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
set -g base-index 1

# prevent escape delay, awww yea
set -sg escape-time 0

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# vi is good
setw -g mode-keys vi

# mouse behavior
set -g mouse on

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

# use vim-like keys for splits and windows
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key a last-pane
bind-key q display-panes
bind-key c new-window
bind-key t next-window
bind-key T previous-window

bind-key [ copy-mode
bind-key ] paste-buffer

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection-and-cancel

# Update default binding of `Enter` to also use copy-pipe
unbind -Tcopy-mode-vi Enter
bind-key -Tcopy-mode-vi Enter send -X copy-selection-and-cancel

set-window-option -g display-panes-time 1500

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Enable native Mac OS X copy/paste
set-option -g default-command "/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# Fix to allow mousewheel/trackpad scrolling in tmux 2.1
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# Disable assume-paste-time, so that iTerm2's "Send Hex Codes" feature works
# with tmux 2.1. This is backwards-compatible with earlier versions of tmux,
# AFAICT.
set-option -g assume-paste-time 0

# focus events
set -g focus-events on

# Colors
set -g default-terminal "xterm-256color-italic"
set-option -ga terminal-overrides ',xterm-256color-italic:Tc'

# Status Bar
set -g pane-border-style 'bg=black,fg=#556873'
set -g pane-active-border-style 'bg=black,fg=#556873'
set -g status-style 'bg=#556873,fg=#6A7D89'
set-window-option -g window-status-current-bg '#556873'
set-window-option -g window-status-current-fg cyan
set -wg mode-style 'bg=cyan,fg=black'
set -g message-style 'bg=black,fg=cyan'
set -g clock-mode-colour cyan

# Statuc setup
set-option -g status on
set-option -g status-fg default
set -g status-justify left
# set -g status-utf8 on
set -g status-interval 1

set -g @batt_charged_icon "üòé"
set -g @batt_charging_icon "üëç"
set -g @batt_discharging_icon "üëé"
set -g @batt_attached_icon "üòê"

# Session info
# Left Segment
set -g status-left-length 60
set -g status-left "#{?client_prefix,#[fg=#e6eef3 bg=magenta],#[fg=#6F5B66 bg=#e6eef3]} #S #{?client_prefix,#[fg=magenta bg=#556873],#[fg=#e6eef3 bg=#556873]}ÓÇ∞ "

# Right Segment
set -g status-right-length 180
set -g status-right "#(ifconfig | grep 'inet ' | tail -n 1 | cut -d ' ' -f 2)  \ ÓÇ≥ %m/%d, %l:%M\ ÓÇ≥ #{cpu_icon}#{cpu_percentage} ÓÇ≥ #{battery_icon} #{battery_percentage} "

# set -g status-right "  %m/%d, %l:%M\  "

# Status Bar
set -g window-status-format " #[fg=white bg=#556873] #I ÓÇ± #{?window_activity_flag,#[fg=#fac863 bg=#556873],#[fg=white bg=#556873]} #W "
set-window-option -qg window-status-current-format " #[fg=#556873 bg=magenta]ÓÇ∞#[fg=#e6eef3 bg=magenta] #I ÓÇ± #[fg=#e6eef3 bg=magenta] #W #[fg=magenta bg=#556873]ÓÇ∞"

# Set window notifications
set -g monitor-activity on
set -g visual-activity off
set-option -gw window-status-activity-attr bold

# List of plugins
set -g monitor-activity on
# Supports `github_username/repo` or full git repo URLs
set-environment -g TMUX_PLUGIN_MANAGER_PATH '$HOME/.tmux/plugins/'
set -g @tpm_plugins '             \
tmux-plugins/tpm                  \
tmux-plugins/tmux-battery         \
tmux-plugins/tmux-cpu             \
tmux-plugins/tmux-resurrect       \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell $HOME/.tmux/plugins/tpm/tpm
